<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Coletor de Leads</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          padding: 20px;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          background: white;
          border-radius: 15px;
          box-shadow: 0 20px 40px rgba(0,0,0,0.1);
          overflow: hidden;
      }

      .header {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 30px;
          text-align: center;
      }

      .header h1 {
          font-size: 2.5em;
          margin-bottom: 10px;
      }

      .nav-links {
          margin-top: 20px;
      }

      .nav-link {
          color: white;
          text-decoration: none;
          padding: 10px 20px;
          margin: 0 10px;
          border-radius: 25px;
          transition: all 0.3s;
          background: rgba(255,255,255,0.1);
      }

      .nav-link:hover {
          background: rgba(255,255,255,0.2);
          transform: translateY(-2px);
      }

      .nav-link.active {
          background: rgba(255,255,255,0.3);
          font-weight: bold;
      }

      .content {
          padding: 30px;
      }

      .dashboard-stats {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
          margin-bottom: 30px;
      }

      .stat-card {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
      }

      .stat-card h3 {
          color: #667eea;
          margin-bottom: 10px;
      }

      .stat-card .number {
          font-size: 2em;
          font-weight: bold;
          color: #333;
      }

      .segments-table {
          background: #f8f9fa;
          padding: 20px;
          border-radius: 10px;
      }

      .segments-table h3 {
          margin-bottom: 20px;
          color: #333;
      }

      table {
          width: 100%;
          border-collapse: collapse;
      }

      th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #ddd;
      }

      th {
          background: #667eea;
          color: white;
      }

      tr:hover {
          background: #f5f5f5;
      }

      .loading {
          text-align: center;
          padding: 40px;
      }

      .spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid #667eea;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin: 0 auto 15px;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä Dashboard</h1>
        <p>Vis√£o geral de todas as buscas realizadas</p>
        <div class="nav-links">
          <a href="/" class="nav-link">üîç Nova Busca</a>
          <a href="/dashboard" class="nav-link active">üìä Dashboard</a>
          <a href="/whatsapp-leads" class="nav-link">üìû WhatsApp Leads</a>
        </div>
      </div>

      <div class="content">
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Carregando dados do dashboard...</p>
        </div>

        <div id="dashboard-content" style="display: none;">
          <div class="dashboard-stats">
            <div class="stat-card">
              <h3>Total de Buscas</h3>
              <div class="number" id="totalSearches">0</div>
            </div>
            <div class="stat-card">
              <h3>Total de Leads</h3>
              <div class="number" id="totalLeads">0</div>
            </div>
            <div class="stat-card">
              <h3>Segmentos</h3>
              <div class="number" id="totalSegments">0</div>
            </div>
          </div>

          <div class="segments-table">
            <h3>üìã Segmentos de Busca</h3>
            <table id="segmentsTable">
              <thead>
                <tr>
                  <th>Segmento</th>
                  <th>Total de Leads</th>
                  <th>√öltima Busca</th>
                </tr>
              </thead>
              <tbody id="segmentsTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Carregar dados do dashboard
      async function loadDashboardData() {
          try {
              const response = await fetch('/.netlify/functions/api/dashboard-data');
              const data = await response.json();

              // Atualizar estat√≠sticas
              document.getElementById('totalSearches').textContent = data.searches.length;
              document.getElementById('totalLeads').textContent = data.total_leads;
              document.getElementById('totalSegments').textContent = Object.keys(data.segments).length;

              // Atualizar tabela de segmentos
              const tbody = document.getElementById('segmentsTableBody');
              tbody.innerHTML = '';

              for (const [key, segment] of Object.entries(data.segments)) {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                      <td>${segment.nicho} - ${segment.cidade}</td>
                      <td>${segment.total_leads}</td>
                      <td>${segment.searches.length} buscas</td>
                  `;
                  tbody.appendChild(row);
              }

              // Mostrar conte√∫do
              document.getElementById('loading').style.display = 'none';
              document.getElementById('dashboard-content').style.display = 'block';

          } catch (error) {
              console.error('Erro ao carregar dados:', error);
              document.getElementById('loading').innerHTML = '<p>Erro ao carregar dados do dashboard</p>';
          }
      }

      // Carregar dados quando a p√°gina carregar
      document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
  </body>
</html>

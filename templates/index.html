
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor H√≠brido de Leads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .nav-links {
            margin-top: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            transition: all 0.3s;
            background: rgba(255,255,255,0.1);
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-link.active {
            background: rgba(255,255,255,0.3);
            font-weight: bold;
        }
        
        .content {
            padding: 30px;
        }
        
        .search-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .status-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        
        .status-panel.active {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .status-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status-item h4 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .results-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .results-panel.active {
            display: block;
        }
        
        .result-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .result-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-item p {
            margin: 5px 0;
            color: #666;
        }
        
        .result-item strong {
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Coletor H√≠brido de Leads</h1>
            <p>Sistema inteligente de coleta de leads empresariais</p>
                         <div class="nav-links">
                 <a href="/" class="nav-link active">üîç Nova Busca</a>
                 <a href="/dashboard" class="nav-link">üìä Dashboard</a>
                 <a href="/whatsapp-leads" class="nav-link">üìû WhatsApp Leads</a>
             </div>
        </div>
        
        <div class="content">
            <!-- Formul√°rio de Busca -->
            <div class="search-form">
                <h2>üîç Nova Busca</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="nicho">Nicho de Mercado:</label>
                        <input type="text" id="nicho" name="nicho" placeholder="Ex: rolamentos, consultoria, marketing" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Ex: Itaja√≠, S√£o Paulo, Rio de Janeiro" required>
                    </div>
                    <button type="submit" class="btn" id="searchBtn">üîç Iniciar Busca</button>
                    <button type="button" class="btn btn-secondary" id="stopBtn" style="display: none;">‚èπÔ∏è Parar Busca</button>
                </form>
            </div>
            
            <!-- Painel de Status -->
            <div class="status-panel" id="statusPanel">
                <h3>üìä Status da Busca</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-info">
                    <div class="status-item">
                        <h4>Fase Atual</h4>
                        <p id="currentPhase">-</p>
                    </div>
                    <div class="status-item">
                        <h4>Progresso</h4>
                        <p id="progressText">0%</p>
                    </div>
                    <div class="status-item">
                        <h4>Encontrados</h4>
                        <p id="foundCount">0</p>
                    </div>
                    <div class="status-item">
                        <h4>Tempo</h4>
                        <p id="elapsedTime">0s</p>
                    </div>
                </div>
                <div id="currentItem" style="margin-top: 15px; text-align: center; font-style: italic; color: #666;"></div>
            </div>
            
            <!-- Painel de Resultados -->
            <div class="results-panel" id="resultsPanel">
                <h3>üìã Resultados da Busca</h3>
                <div id="resultsList"></div>
                <button class="btn btn-success" id="downloadBtn">üì• Download CSV</button>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        
        // Formul√°rio de busca
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nicho = document.getElementById('nicho').value;
            const cidade = document.getElementById('cidade').value;
            
            // Mostrar painel de status
            document.getElementById('statusPanel').classList.add('active');
            document.getElementById('resultsPanel').classList.remove('active');
            
            // Desabilitar bot√£o de busca
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nicho, cidade })
                });
                
                if (response.ok) {
                    // Iniciar polling de status
                    startStatusPolling();
                } else {
                    const error = await response.json();
                    showError(error.error);
                }
            } catch (error) {
                showError('Erro ao iniciar busca: ' + error.message);
            }
        });
        
        // Bot√£o de parar
        document.getElementById('stopBtn').addEventListener('click', async function() {
            try {
                await fetch('/api/stop', { method: 'POST' });
                stopStatusPolling();
                resetUI();
            } catch (error) {
                showError('Erro ao parar busca: ' + error.message);
            }
        });
        
        // Bot√£o de download
        document.getElementById('downloadBtn').addEventListener('click', function() {
            window.location.href = '/api/download';
        });
        
        function startStatusPolling() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    updateStatus(status);
                    
                    if (!status.running) {
                        stopStatusPolling();
                        if (status.results && status.results.length > 0) {
                            showResults(status.results);
                        }
                        resetUI();
                    }
                } catch (error) {
                    console.error('Erro ao buscar status:', error);
                }
            }, 1000);
        }
        
        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }
        
        function updateStatus(status) {
            document.getElementById('currentPhase').textContent = status.phase;
            document.getElementById('progressText').textContent = status.progress + '%';
            document.getElementById('foundCount').textContent = status.found;
            document.getElementById('elapsedTime').textContent = Math.round(status.elapsed_time) + 's';
            document.getElementById('currentItem').textContent = status.current_item || '';
            
            // Atualizar barra de progresso
            document.getElementById('progressFill').style.width = status.progress + '%';
        }
        
        function showResults(results) {
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            results.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <h3>${index + 1}. ${result.nome || 'Nome n√£o dispon√≠vel'}</h3>
                    <p><strong>üìû Telefone:</strong> ${result.telefone || 'N√£o informado'}</p>
                    <p><strong>üìß Email:</strong> ${result.email || 'N√£o encontrado'}</p>
                    <p><strong>üåê Website:</strong> ${result.site || 'N√£o informado'}</p>
                    <p><strong>üìç Endere√ßo:</strong> ${result.endereco || 'N√£o informado'}</p>
                                         <p><strong>üíº LinkedIn:</strong> ${result.linkedin || 'N√£o encontrado'}</p>
                     <p><strong>üì± Facebook:</strong> ${result.facebook || 'N√£o encontrado'}</p>
                     <p><strong>üìû WhatsApp:</strong> ${result.whatsapp || 'N√£o encontrado'}</p>
                `;
                resultsList.appendChild(resultItem);
            });
            
            document.getElementById('resultsPanel').classList.add('active');
        }
        
        function resetUI() {
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('stopBtn').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.content').insertBefore(errorDiv, document.querySelector('.search-form'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.content').insertBefore(successDiv, document.querySelector('.search-form'));
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
